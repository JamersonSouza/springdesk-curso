<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

  <head th:replace="~{fragments/head :: headImports}"></head>
  <style>
    .lblCliente{font-weight: bold;}
  </style>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav th:replace="~{fragments/navbar :: navbarImports}"></nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
      <nav th:replace="~{fragments/sidebar :: sidebarImports}"></nav>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">

          <!-- cabeçalho boas vindas -->
          <div class="row">
            <div class="col-md-12 grid-margin">
              <div class="row">
                <div class="col-12 col-xl-8 mb-4 mb-xl-0">
                  <h3 class="font-weight-bold">Editar Cliente</h3>
                </div>
              </div>
            </div>
          </div>
                <!-- conteúdo principal -->
            <form th:action="@{/tecnico/editar-tecnico}" method="post" th:object="${tec}" enctype="multipart/form-data">
                <div class="row">

                  <input type="hidden" th:field="*{id}">
                    <!-- field nome -->
                <div class="form-group col-4">
                    <label for="nome" class="lblCliente">Nome:</label>
                    <input type="text" class="form-control" autocomplete="off" th:field="*{nome}" id="nome" placeholder="Nome: ">
                </div>
                    <!-- field e-mail -->
                <div class="form-group col-4">
                    <label for="email" class="lblCliente">E-Mail:</label>
                    <input type="email" class="form-control" autocomplete="off" th:field="*{email}" id="email" placeholder="E-Mail: ">
                </div>

            </div>

                <div class="form-group col-6">
                    <label for="senha" class="lblCliente">Perfil:</label>
                    <select name="" id="" class="form-control" th:field="*{perfil}">
                        <option th:each="perfil : ${perfils}" th:text="${perfil}" th:value="${perfil}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-rounded mt-4">SALVAR INFORMAÇÕES</button>
            </div>
               
          
            </form>
          
        </div>
        </div> 
</body>
</html>
